rules:
  - id: akiko-pusu.redmine_plugins.target-blank
    pattern:
      - 'target="_blank"'
      - "target='_blank'"
      - 'target: "_blank"'
      - "target: '_blank'"
    glob:
      - "**/*.{slim,erb,html,jsx,tsx}"
    message: |
      When using `target =" _ blank "` you should add `rel =" noopener "`.
      It has a positive impact on security and performance.
      See https://qiita.com/memolog/items/9913b0067e4e6883ed17
    fail:
      - '<a href="..." target="_blank">...</a>'
  - id: akiko-pusu.redmine_plugins.github
    pattern: "Github"
    glob: "**/*.{yml,yaml,rb,erb,js,css,scss,md}"
    message: "Typo: Github -> GitHub ðŸ˜…"
    fail: "Github"
    pass: "GitHub"
    justification: "Ignore 3rd-party identifier (e.g. X-Github-Media-Type)"
